name: "[PRODUCTION] Deploy Java application"

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  REPOSITORY: ${{ github.event.repository.name }}
  DEVOPS_REPOSITORY: devops
  ENVIRONMENT: prod
jobs:
  build_and_push_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 5
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          repository: "ORT-Taller-DevOps/${{env.DEVOPS_REPOSITORY}}"
          path: ${{env.DEVOPS_REPOSITORY}}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: "true"
      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.REPOSITORY }}
          DEVOPS_REPOSITORY: ${{env.DEVOPS_REPOSITORY}}
          ENVIRONMENT: ${{env.ENVIRONMENT}}
          IMAGE_TAG: ${{ github.sha }}
          PAYMENTS_SERVICE_ENDPOINT_VAR: ${{ vars.PAYMENTS_SERVICE_ENDPOINT }}
          PRODUCTS_SERVICE_ENDPOINT_VAR: ${{ vars.PRODUCTS_SERVICE_ENDPOINT }}
          SHIPPING_SERVICE_ENDPOINT_VAR: ${{ vars.SHIPPING_SERVICE_ENDPOINT }}
        run: >
          docker build \
           --build-arg PAYMENTS_SERVICE_ENDPOINT=$PAYMENTS_SERVICE_ENDPOINT_VAR \
           --build-arg PRODUCTS_SERVICE_ENDPOINT=$PRODUCTS_SERVICE_ENDPOINT_VAR \
           --build-arg SHIPPING_SERVICE_ENDPOINT=$SHIPPING_SERVICE_ENDPOINT_VAR \
           -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -t $REGISTRY/$REPOSITORY:latest-$ENVIRONMENT \
           -f $DEVOPS_REPOSITORY/$REPOSITORY/Dockerfile .
          docker push $REGISTRY/$REPOSITORY --all-tags
  deploy:
    needs:
      - build_and_push_image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kubectl_version:
          - v1.30.2
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          repository: "ORT-Taller-DevOps/${{env.DEVOPS_REPOSITORY}}"
          path: ${{env.DEVOPS_REPOSITORY}}
      - name: Install kubectl
        uses: Azure/setup-kubectl@v4
        with:
          version: ${{ matrix.kubectl_version }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: "true"
      - name: Update kube config
        run: aws eks update-kubeconfig --name cluster_${{env.ENVIRONMENT}}
      - name: Delete previous deployment
        run: kubectl delete -f ${{ env.DEVOPS_REPOSITORY }}/${{ env.REPOSITORY }}/kubernetes-${{ env.ENVIRONMENT }}.yaml
        continue-on-error: true
      - name: Deploy to EKS
        run: kubectl apply -f ${{ env.DEVOPS_REPOSITORY }}/${{ env.REPOSITORY }}/kubernetes-${{ env.ENVIRONMENT }}.yaml
